services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    # Note: Using host networking on Linux for Ollama access
    # This means backend is accessible at localhost:8000
    # Port mapping is ignored in host mode
    network_mode: "host"
    env_file:
      - .env
    volumes:
      - ./backend/prometheus:/app/prometheus

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      # Frontend connects to backend via localhost (backend uses host network)
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
